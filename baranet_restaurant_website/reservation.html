  <script>
    // Kullanıcı giriş durumunu kontrol et
    let username = localStorage.getItem('username'); // Giriş yapan kullanıcı adını al

    if (username) {
      // Eğer kullanıcı adı varsa, Giriş Yap butonunu gizle ve Çıkış Yap butonunu göster
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'inline';
      document.getElementById('profileBtn').style.display = 'inline';
    } else {
      // Kullanıcı giriş yapmamışsa, Giriş Yap butonunu göster
      document.getElementById('loginBtn').style.display = 'inline';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('profileBtn').style.display = 'none';

    }

  </script>

    <div id="successMessage"
      style="display: none; color: green; font-size: 20px; text-align: center; margin-top: 20px;">
      Rezervasyonunuz alınmıştır! Ana sayfaya yönlendiriliyorsunuz...
    </div>
  </section>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Formun normal submit olmasını engelle

      // Başarı mesajını göster
      document.getElementById('successMessage').style.display = 'block';

      // 2 saniye sonra anasayfaya yönlendir
      setTimeout(function () {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
