<body>

  <!-- Header -->
  <header class="top-header">

      </ul>
    </nav>

    <div class="user-options">
      <a href="login.html" class="login-btn" id="loginBtn">GiriÅŸ Yap</a>
      <a href="logout.html" class="logout-btn" id="logoutBtn" style="display: none;">Ã‡Ä±kÄ±ÅŸ Yap</a>
      <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i>Sepet</a>
    </div>
  </header>

  <!-- MenÃ¼ BÃ¶lÃ¼mÃ¼ -->
  <section class="menu-section" id="menu">
    <h2>MenÃ¼mÃ¼z</h2>

    <!-- Arama ve Kategori -->
    <div class="filter-bar">
      <div class="search-sort-wrapper">
        <input type="text" id="search-input" placeholder="ğŸ” ÃœrÃ¼n ara..." />
        <select id="sort-select">
          <option value="default">SÄ±rala</option>
          <option value="asc">Fiyata GÃ¶re Artan</option>
          <option value="desc">Fiyata GÃ¶re Azalan</option>
        </select>
      </div>
      <div id="category-buttons" class="category-buttons"></div>
    </div>

    <div class="menu-container" id="product-list">
      <!-- ÃœrÃ¼nler buraya dinamik olarak eklenecek -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Baran Et Restaurant. TÃ¼m haklarÄ± saklÄ±dÄ±r.</p>
  </footer>

  <script>
    let allProducts = [];
    let currentCategory = 'Hepsi';
    let username = localStorage.getItem('username') || null;

    function loadProducts(categoryId = null) {
      fetch('http://127.0.0.1:8000/api/products/')
        .then(res => res.json())
        .then(data => {
          allProducts = data.products;
          let filtered = allProducts;
          if (categoryId !== null) {
            filtered = allProducts.filter(p => p.category_id === categoryId);
          }
          renderProducts(filtered);
        });
    }

    function createCategoryButtons() {
      fetch('http://127.0.0.1:8000/api/categories/')
        .then(response => response.json())
        .then(data => {
          const categoryButtonsDiv = document.getElementById('category-buttons');
          categoryButtonsDiv.innerHTML = ''; // Ã–nce temizle

          const allBtn = document.createElement('button');
          allBtn.textContent = 'Hepsi';
          allBtn.onclick = () => filterByCategory('Hepsi');
          categoryButtonsDiv.appendChild(allBtn);

          data.categories.forEach(category => {
            const btn = document.createElement('button');
            btn.textContent = category.name;
            btn.onclick = () => filterByCategory(category.id);
            categoryButtonsDiv.appendChild(btn);
          });
        });
    }


    function filterByCategory(categoryId) {
      currentCategory = categoryId;
      const keyword = document.getElementById('search-input').value.toLowerCase();

      let url = categoryId === 'Hepsi'
        ? 'http://127.0.0.1:8000/api/products/'
        : `http://127.0.0.1:8000/api/products/category/${categoryId}/`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          let filtered = data.products;
          if (keyword.trim()) {
            filtered = filtered.filter(p =>
              p.name.toLowerCase().includes(keyword)
            );
          }
          renderProducts(filtered);
        });
    }

    document.getElementById('search-input').addEventListener('input', () => {
      filterByCategory(currentCategory);
    });

    document.getElementById('sort-select').addEventListener('change', () => {
      filterByCategory(currentCategory);
    });

    function addToCart(productId) {
      if (!username) {
        alert("LÃ¼tfen sepete Ã¼rÃ¼n eklemek iÃ§in giriÅŸ yapÄ±n.");
        window.location.href = "login.html";
        return;
      }

      const quantityInput = document.getElementById(`quantity-${productId}`);
      const quantity = parseInt(quantityInput?.value);

      if (quantity && quantity > 0) {
        // API URL'si sabit, sadece body'den gelen veriler deÄŸiÅŸecek
        fetch('http://127.0.0.1:8000/api/add-to-cart/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            product_id: productId,
            quantity: quantity,
            username: username
          })
        })
          .then(res => res.json())
          .then(data => {
            console.log(data);  // Backend cevabÄ±nÄ± kontrol et
            showToast(data.message || "ÃœrÃ¼n sepete eklendi!");
          })
          .catch(error => {
            console.error("Sepete eklerken hata:", error);
            alert("ÃœrÃ¼n sepete eklenemedi. LÃ¼tfen tekrar deneyin.");
          });
      } else {
        alert("LÃ¼tfen geÃ§erli bir miktar girin.");
      }
    }

    function renderProducts(products) {
      const sortOption = document.getElementById('sort-select')?.value;
      if (sortOption === 'asc') {
        products.sort((a, b) => a.price - b.price);
      } else if (sortOption === 'desc') {
        products.sort((a, b) => b.price - a.price);
      }

      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('menu-item');
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p class="price">${product.price}â‚º</p>
          <input type="number" id="quantity-${product.id}" value="1" min="1" style="width: 60px;">
          <button onclick="addToCart(${product.id})"><span class="icon">ğŸ›’</span> Sepete Ekle</button>
        `;
        productList.appendChild(productDiv);
      });
    }

    // GiriÅŸ-Ã§Ä±kÄ±ÅŸ butonlarÄ±
    if (username) {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'inline';
      document.getElementById('profileBtn').style.display = 'inline';
    } else {
      document.getElementById('loginBtn').style.display = 'inline';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('profileBtn').style.display = 'none';
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('toast-hidden');
      toast.classList.add('toast-visible');
      setTimeout(() => {
        toast.classList.remove('toast-visible');
        toast.classList.add('toast-hidden');
      }, 2000);
    }

    // Sayfa yÃ¼klendiÄŸinde
    window.onload = () => {
      loadProducts();
      createCategoryButtons();
    };
  </script>
</body>

</html>
